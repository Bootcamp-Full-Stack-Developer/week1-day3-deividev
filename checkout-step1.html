<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title> Checkout step 1 </title>
</head>
<body>
    <!-- Head -->
    <ul>
        <li>
             <!-- No se si aqui deberia ir un strong o se usaria despues css -->

        </li>
        <li>
            <a href="checkout-step2.html">  02 SHIPPING INFO </a>
        </li>
        <li>
            <a href="checkout-step3.html">  03 PAYMENT SELECTION </a>
        </li>
    </ul>
    <!-- Form -->
    <form action="...">
        <fieldset>
            <legend> Customer Information </legend>
            <div>
                    <label for="name">LAST NAME</label>
                    <input type="text" id="name">
            </div>
            <div>
                    <label for="surname">LAST NAME</label>
                    <input type="text" id="surname">
            </div>
            
            <div>
                <label for="adress"> ADRESS</label>
                <input type="text" id="adress" required>
            </div>
            
            <div>
                <label for="Country"> COUNTRY </label>
                <select id="Country">
                  <option selected>Select your Country</option>
                  <option value=""> SPAIN</option>
                  <option value=""> FRANCE</option>
                </select>
            </div>
            <div>
              <label for="city"> CITY </label>
              <input type="text" value="Vilniu |" id="city">
            </div>
            <div>
                <label for="postal">POSTAL CODE</label>
                <input type="search" name="" id="postal">
                <button type="button">
                    FIND
                </button>
            </div>
            <div>
                <label for="phone"> PHONE </label>
                <input type="tel" id="phone">
              </div>
        </fieldset>
    </form>

    <a href="#"> ← Return to Shop </a>
    <a href="checkout-step2.html"> Continue to Shipping </a>
    <!-- Shopping Cart-->
    <div>
        <h2> Shopping Cart </h2>
        <span> 2 </span>
        <hr>
        <div>
            <img src="images/bolso.jpeg" alt="" width="88" height="88">
            <p>Lightweight College Backpack</p>
            <span> € 99.90 </span>
        </div>
        <div>
            <img src="images/reloj.jpeg" alt="" width="88" height="88">
            <p> Business Casual Leather Watch Waterproof </p>
            <span> € 69.90 </span>
        </div>
        <hr>
        
        <div>
            <select >
              <option selected> Have a Voucher? </option>
              <option value=""> 10%</option>
              <option value=""> 50%</option>
            </select>
        </div>
        <hr>
        <div>
            <p> Subtotal </p>
            <span> € 169.80 </span>
            <p> Shipping </p>
            <p> Free </p>
            <hr>
            <p> Total</p>
            <span> € 169.80 </span>
        </div>
    </div>    



</body>
</html>
